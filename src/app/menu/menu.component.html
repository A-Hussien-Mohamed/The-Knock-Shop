
<div class="row">
  <div class="card col-md-3 col-sm-6" style="margin:30px;padding: 10px" *ngFor="let item of MenuItems" [routerLink]="['/MenuItem',item.id]">
    <img class="card-img-top" style="height: 215px;min-height: 200px" src="{{item.photoUrl}}" alt="Card image">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
    </div>
  </div>
</div>
