<div class="row">
  <div class=" col-md-3 col-sm-6 blog-card spring-fever" *ngFor="let item of MenuItems" [ngStyle]="{'background-image':'url('+item.photoUrl+')'}"
    [routerLink]="['/MenuItem',item.id]">
    <div class="utility-info">
      <ul class="utility-list">
        <li>
          <h3>{{item.name.toUpperCase()}}</h3>
        </li>
        <li><i class="fas fa-dollar-sign" style="font-size:15px; color: aliceblue;"></i><span> {{item.price}}</span></li>
      </ul>
    </div><!-- /.utility-info -->
    <!-- overlays -->
    <div class="gradient-overlay"></div>
    <div class="color-overlay"></div>
  </div>
</div>
