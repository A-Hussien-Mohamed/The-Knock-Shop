<div class="row" *ngIf="basketItems && basketItems.length > 0">
  <div class="row" style="margin-left:  20px">
    <h3>Basket Content</h3>
  </div>
  <div class="col-md-12"  >
    <table class="table table-hover col-md-12">
      <thead>
        <tr>
          <th scope="col">Amount</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of basketItems"> 
            <th scope="row">{{item.quantity}}</th>
            <td scope="row">{{item.name}}</td>
            <td scope="row">${{(item.price * item.quantity) | number:'1.0-1' }}</td>
            <td><button class="btn btn-danger" (click)="deleteBasketItem(item)">delete</button></td>
        <tr>
          <th scope="row">Total Price</th>
          <td colspan="2">${{totalPrice}}</td>
          <td><button class="btn btn-primary" (click)="order()">Order</button></td>
        </tr>
      </tbody>
    </table>
  </div>
   
</div>
<div class="row"  style="margin-top: 50px;" *ngIf="!basketItems || basketItems.length == 0">
    <div class="col-md-12 emptyBasket">
        <h2>Basket Empty </h2>
    </div> 
</div>
